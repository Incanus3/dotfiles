# See https://wiki.hyprland.org/Configuring/Binds/
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description

$browser = "vivaldi-snapshot"
$terminal = "ghostty"
$music = "spotify"
$files = "dolphin"

##! Apps
unbind = Super, T
unbind = Super, W
unbind = Super, C
unbind = Super, M
unbind = Super, E

bind = Super, T, exec, $terminal # Terminal
bind = Super, W, exec, $browser # Browser
bind = Super, M, exec, $music # Music player
bind = Super, E, exec, $files # File manager

# === DMS specific ===
bind = Super, Super_L, exec, dms ipc call spotlight toggle
bind = Super, TAB, exec, dms ipc call hypr toggleOverview
bind = Super ALT, L, exec, dms ipc call lock lock
bind = Super, N, exec, dms ipc call notepad toggle
bind = Super, comma, exec, dms ipc call settings focusOrToggle
bind = Super SHIFT, Slash, exec, dms ipc call keybinds toggle hyprland
bind = CTRL ALT, Delete, exec, dms ipc call processlist focusOrToggle
# bind = Super, V, exec, dms ipc call clipboard toggle
# bind = Super, N, exec, dms ipc call notifications toggle
# bind = Super, Y, exec, dms ipc call dankdash wallpaper
bind = CTRL ALT, Backspace, exit

## Audio Controls
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

## Brightness Controls
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

## Screenshots
bind = , Print, exec, dms screenshot
bind = CTRL, Print, exec, dms screenshot full
bind = ALT, Print, exec, dms screenshot window

# === Window Management ===
bind = Super SHIFT, T, togglefloating
bind = Super, W, togglegroup

bind = Super, Q, killactive
bind = Super, D, fullscreen, 1 # Maximize
bind = Super, F, fullscreen, 0 # Fullscreen

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = Super, mouse:272, Move window, movewindow
bindmd = Super, mouse:273, Resize window, resizewindow

# Focus
unbind = Super, H
unbind = Super, L
unbind = Super, K
unbind = Super, J

bind = Super, Left, movefocus, l # [hidden]
bind = Super, Right, movefocus, r # [hidden]
bind = Super, Up, movefocus, u # [hidden]
bind = Super, Down, movefocus, d # [hidden]

bind = Super, H, movefocus, l # [hidden]
bind = Super, L, movefocus, r # [hidden]
bind = Super, K, movefocus, u # [hidden]
bind = Super, J, movefocus, d # [hidden]

# Movement
bind = Super+Shift, Left, movewindow, l # [hidden]
bind = Super+Shift, Right, movewindow, r # [hidden]
bind = Super+Shift, Up, movewindow, u # [hidden]
bind = Super+Shift, Down, movewindow, d # [hidden]

bind = Super+Shift, H, movewindow, l # [hidden]
bind = Super+Shift, L, movewindow, r # [hidden]
bind = Super+Shift, K, movewindow, u # [hidden]
bind = Super+Shift, J, movewindow, d # [hidden]

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = Super, code:20, Expand window left, resizeactive, -100 0
bindd = Super, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = Super, minus, resizeactive, -10% 0
binde = Super, equal, resizeactive, 10% 0
binde = Super SHIFT, minus, resizeactive, 0 -10%
binde = Super SHIFT, equal, resizeactive, 0 10%

## Workspace
#/# bind = Ctrl+Super, ←/→,, # Focus left/right
bind = Ctrl+Super, Right, workspace, r+1 # [hidden]
bind = Ctrl+Super, Left, workspace, r-1 # [hidden]
bind = Ctrl+Super, H, workspace, r-1 # [hidden]
bind = Ctrl+Super, L, workspace, r+1 # [hidden]

bind = Ctrl+Super+Shift, Right, movetoworkspace, r+1 # [hidden]
bind = Ctrl+Super+Shift, Left, movetoworkspace, r-1 # [hidden]

unbind = Ctrl+Super, Up # get rid of r-5 ws jump
unbind = Ctrl+Super, Down # get rid of r+5 ws jump

# Numbered Workspaces
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9

# Move to Numbered Workspaces
bind = Super SHIFT, 1, movetoworkspace, 1
bind = Super SHIFT, 2, movetoworkspace, 2
bind = Super SHIFT, 3, movetoworkspace, 3
bind = Super SHIFT, 4, movetoworkspace, 4
bind = Super SHIFT, 5, movetoworkspace, 5
bind = Super SHIFT, 6, movetoworkspace, 6
bind = Super SHIFT, 7, movetoworkspace, 7
bind = Super SHIFT, 8, movetoworkspace, 8
bind = Super SHIFT, 9, movetoworkspace, 9

## Special
unbind = Super+Shift, S
bind = Super+Shift, S, movetoworkspace, special # [hidden]
bind = Super, S, togglespecialworkspace, # [hidden]
bind = , F12, togglespecialworkspace, # [hidden]

## Session
bindd = Super+Alt, L, Lock, exec, loginctl lock-session # Lock
bindld = Super+Alt+Ctrl, L, Suspend system, exec, systemctl suspend || loginctl suspend # Sleep
bindd = Ctrl+Shift+Alt+Super, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff # [hidden] Power off

## Launcher
unbind = Super, Super_L
unbind = Super, C
unbind = Super, A

bind = Super, Super_L, exec, dms ipc call spotlight toggle
bind = Super, C, exec, dms ipc call settings focusOrToggle
bind = Super, Delete, exec, dms ipc call sessionMenu toggle
bind = Super, Escape, exec, dms ipc call sessionMenu lockAndSuspend

##! Utilities
unbind = Super+Shift, S
unbind = ,Print

bind = Super+Shift, S, exec, screengrab # Screen snip
bindl = ,Print,exec,screengrab -f # Full screenshot
bind = Super, Print, exec, screengrab -a # Window screenshot
