# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# STARTUP APPS
# ==================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = hypridle

source = dms/colors.conf
source = dms/cursor.conf
source = dms/outputs.conf
source = dms/layout.conf
source = dms/binds.conf

source = custom/monitors.conf
source = custom/env.conf
source = custom/execs.conf
source = custom/general.conf
source = custom/rules.conf
source = custom/keybinds.conf

# nwg-displays support
source = workspaces.conf
source = monitors.conf

# hyprwhspr - Toggle mode (added by hyprwhspr setup)
# Press once to start, press again to stop
bindd = SUPER ALT, D, Speech-to-text, exec, /usr/lib/hyprwhspr/config/hyprland/hyprwhspr-tray.sh record
